<!DOCTYPE html>
<html>
  <head>
    <title>React app</title>
    <meta charset="UTF-8" />
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
      <h1>Women in Tech</h1>
    <div id="app">
    </div>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
      }
      picture.is-small {
          width: 50px;
      }
      picture.is-large {
        width: 200px;
      }
      img {
        box-shadow: 0 0 3px #ccc;
        border-radius: 50%;
        width: 100%;
      }
      img.disabled {
          opacity: .3;
      }
    </style>

    <script type="text/babel">
        const $app = document.getElementById("app");
        const useState = React.useState

        const Avatar = props => {
            const [enabled, setEnabled] = useState(true)
            const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
            
            let pictureClassName = ''
            if (props.size === 'small') {
              pictureClassName = 'is-mall'
            } else if (props.size === 'large') {
              pictureClassName = 'is-large'
            }
            const imgClassName = enabled ? '' : 'disabled';

            return (
            <picture className={pictureClassName}>
                <img onClick={() => setEnabled(!enabled)} className={imgClassName} src={src}/>
                <strong>
                    {props.name}
                    </strong>
                </picture>)
        }

        ReactDOM.render(
            <div>
                <Avatar id={10} name="Ana" size="small"/>
                <Avatar id={11} name="JSX Lady" />
                <Avatar id={12} name="Rodriguez" size="large"/>
                </div>,
 $app);



/*
      $app.querySelectorAll('img').forEach(img => {
          img.addEventListener('click', () => {
              img.classList.toggle('disabled')
          })
      })
      */
    </script>
  </body>
</html>
